<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="/">Home</a>
      <a href="/login.html">Login</a>
    </header>

    <div class="container">
      <h2>Create Account</h2>
      <form action="/register" method="POST">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <button>Register</button>
      </form>
    </div>
  </body>
</html>
