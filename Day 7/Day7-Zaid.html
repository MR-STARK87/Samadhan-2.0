<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Minimal Counter + Preview</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f5f7fa;
        color: #333;
        padding: 20px;
      }
      .card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 20px;
        max-width: 400px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      button {
        margin: 4px;
        padding: 6px 10px;
        border: none;
        border-radius: 4px;
        background: #007acc;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #005ea1;
      }
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: inherit;
        resize: vertical;
      }
      p {
        background: #f0f2f5;
        padding: 8px;
        border-radius: 4px;
        min-height: 1.5em;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React + Babel -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      function Counter() {
        const [count, setCount] = useState(0);
        return (
          <div className="card">
            <h2>Count: {count}</h2>
            <button onClick={() => setCount(count + 1)}>+</button>
            <button onClick={() => setCount(count - 1)}>-</button>
            <button onClick={() => setCount(0)}>Reset</button>
          </div>
        );
      }

      function LivePreview() {
        const [text, setText] = useState("");
        return (
          <div className="card">
            <h2>Live Preview</h2>
            <textarea
              value={text}
              onChange={(e) => setText(e.target.value)}
              placeholder="Type here..."
            />
            <p>{text}</p>
          </div>
        );
      }

      function App() {
        return (
          <div>
            <Counter />
            <LivePreview />
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
